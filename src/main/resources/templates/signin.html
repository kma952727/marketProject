<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout.html}">

<th:block layout:fragment="content">
	<div class="mx-5">
	    <div class="text-center">
	        <img src="/image/app_icon.png"
	        	width="150" height="150">
	        <form>
	       		<div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">이메일</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">이메일을 입력해주세요.</div>
				</div>
				<div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">패스워드</label>
				    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">패스워드를 입력해주세요.</div>
				</div>
				<div class="form-check">
					<label class="form-check-label" for="flexCheckDefault">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">로그인유지
					</label>
				</div>
				<button type="submit" class="btn btn-primary">로그인</button>
	        </form>
	    </div>
    </div>
</th:block>
</html>
