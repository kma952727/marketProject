<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout.html}">

<th:block layout:fragment="content">
	<div class="mx-5">
	    <div class="text-center">
	        <img src="/image/app_icon.png"
	        	width="150" height="150">
	        <h2>반가워요. FreeMarket입니다.</h2>
	        <div th:if="${param.error}" class="alert alert-primary" role="alert">
	        	 잘못된 시도입니다.
	        </div>
	        <form th:action="@{/signin}" method="post" th:object="${signinForm}">
	       		<div>
				    <label for="exampleInputEmail1" class="form-label">아이디</label>
				    <input type="text" class="form-control" name="username" th:field="*{username}"
				    	id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div>
				    <label for="exampleInputEmail1" class="form-label">패스워드</label>
				    <input type="password" name="password" th:field="*{password}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<br>
				<div>
					<label class="form-check-label" for="flexCheckDefault">
						<input class="form-check-input" type="checkbox" value="true"
						name="remember-me" id="flexCheckDefault">&nbsp;로그인유지
					</label>
				</div>
				<button type="submit" class="btn btn-primary">로그인</button>
	        </form>
	    </div>
    </div>
</th:block>
</html>
